<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Kadve | TEAM VICHARKRANTI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #0056b3; 
            --accent: #FF6600; 
            --insta: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --bg: #f0f2f5; 
            --text-dark: #1a1a1a; 
            --border: rgba(0,0,0,0.08); 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); line-height: 1.6; padding: 20px; }
        .container { max-width: 600px; margin: 30px auto; }
        
        .back-btn { display: inline-flex; align-items: center; text-decoration: none; color: var(--primary); font-weight: 600; margin-bottom: 20px; transition: 0.3s; }
        .back-btn i { margin-right: 8px; }

        .profile-card { background: white; border-radius: 24px; overflow: hidden; boix-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 1px solid var(--border); }

        .profile-header { background: linear-gradient(135deg, var(--primary), #003d80); padding: 50px 20px; text-align: center; color: white; }
        .profile-img { width: 140px; height: 140px; background: rgba(255,255,255,0.2); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 55px; border: 5px solid rgba(255,255,255,0.3); overflow: hidden; position: relative; }
        .profile-img img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 2; }

        .profile-info { padding: 30px; }
        .info-row { display: flex; padding: 18px 0; border-bottom: 1px solid #f1f1f1; }
        .label { width: 40%; font-weight: 700; color: #555; font-size: 0.95rem; }
        .value { width: 60%; color: var(--text-dark); font-weight: 500; }

        /* Buttons Section */
        .contact-box { margin-top: 25px; display: flex; flex-direction: column; gap: 12px; }
        
        .btn { 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            color: white; text-decoration: none; padding: 14px; border-radius: 12px; 
            font-weight: 700; transition: 0.3s; 
        }

        .call-btn { background: var(--accent); box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3); }
        .insta-btn { background: var(--insta); box-shadow: 0 4px 15px rgba(204, 35, 102, 0.3); }

        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        @media (max-width: 480px) { 
            .info-row { flex-direction: column; padding: 12px 0; } 
            .label { width: 100%; margin-bottom: 4px; } 
            .value { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="members.html" class="back-btn"><i class="fas fa-arrow-left"></i> मागे जा</a>
    
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-img">
                <img src="yash.jpg" alt="Yash Kadve" onerror="this.style.display='none'">
                <i class="fas fa-user"></i>
            </div>
            <h2>यश कडवे</h2>
            <p>सदस्य - टीम विचारक्रांती</p>
        </div>

        <div class="profile-info">
            <div class="info-row">
                <div class="label">नाव (Name)</div>
                <div class="value">यश कडवे</div>
            </div>
            <div class="info-row">
                <div class="label">वय (Age)</div>
                <div class="value">१७ वर्षे</div>
            </div>
            <div class="info-row">
                <div class="label">शिक्षण (Education)</div>
                <div class="value">11<sup>th</sup> Science</div>
            </div>
            <div class="info-row">
                <div class="label">पत्ता (Address)</div>
                <div class="value">मु.पो. जाखोरी, ता. नाशिक, जि. नाशिक</div>
            </div>

<div class="info-row">
                <div class="label">इतर माहिती:</div>
                <div class="value">Website designer & Multi-Graphics Studio </div>
                
                <a href=https://www.instagram.com/iyashu_x_official/ target="_blank" class="btn insta-btn">
                    <i class="fab fa-instagram"></i> इंस्टाग्रामवर फॉलो करा
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
