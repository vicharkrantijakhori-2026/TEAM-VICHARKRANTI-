<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM VICHARKRANTI | होम</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="icon" type="logo" href="logo.jpg">  <style>
        :root {
            --primary: #0056b3; 
            --accent: #FF6600; 
            --bg: #ffffff;
            --text-dark: #1a1a1a;
            --text-light: #666666;
            --border: rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        body { background: var(--bg); color: var(--text-dark); overflow-x: hidden; }

        /* --- Header Graphics --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 2000;
            padding: 12px 8%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.85); 
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(15px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
        }

        .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; transition: 0.4s; }
        .brand:hover { transform: translateY(-2px); }
        .logo-img { width: 45px; height: 45px; object-fit: contain; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .brand:hover .logo-img { transform: rotate(360deg) scale(1.1); }
        .brand-text { font-size: 18px; font-weight: 800; color: var(--text-dark); text-transform: uppercase; letter-spacing: 1px; }
        .brand-text span { color: var(--accent); }

        nav ul { display: flex; list-style: none; gap: 25px; }
        nav ul li a { 
            color: var(--text-dark); text-decoration: none; font-weight: 600; font-size: 14px; 
            position: relative; padding: 5px 0; transition: 0.3s;
        }
        nav ul li a::after {
            content: ''; position: absolute; width: 0; height: 2px; bottom: 0; left: 0;
            background: var(--accent); transition: 0.3s;
        }
        nav ul li a:hover::after { width: 100%; }
        nav ul li a:hover { color: var(--accent); }

        /* --- Animations --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* --- Main Hero Section --- */
        section { 
            padding: 180px 8% 80px; min-height: 100vh; text-align: center; 
            display: flex; flex-direction: column; align-items: center;
            background: radial-gradient(circle at top right, rgba(255,102,0,0.05), transparent);
        }

        .hero-content { animation: fadeInUp 1s ease-out forwards; }

        .title { 
            font-size: clamp(40px, 8vw, 70px); font-weight: 900; line-height: 1.1; 
            margin-bottom: 25px; color: var(--text-dark);
        }
        .title span { color: var(--primary); }

        .subtitle { 
            color: var(--text-light); font-size: 1.2rem; max-width: 650px; 
            margin: 0 auto 40px; line-height: 1.6; animation: fadeInUp 1.2s ease-out;
        }

        /* --- Social Media Links (With Logos & Hover Graphics) --- */
        .social-wrap { 
            display: flex; gap: 20px; justify-content: center; 
            animation: fadeInUp 1.4s ease-out;
        }
        .social-icon { 
            width: 55px; height: 55px; border-radius: 15px; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: var(--text-dark); font-size: 24px;
            background: white; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .social-icon:hover { 
            transform: scale(1.15) translateY(-5px);
            color: white !important; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .social-icon.insta:hover { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .social-icon.fb:hover { background: #1877F2; }
        .social-icon.yt:hover { background: #FF0000; }

        /* --- Mobile Responsive --- */
        .menu-toggle { display: none; cursor: pointer; flex-direction: column; gap: 6px; z-index: 3000; }
        .menu-toggle span { width: 28px; height: 3px; background: var(--text-dark); border-radius: 10px; transition: 0.3s; }

        .mobile-overlay { 
            position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; 
            background: white; z-index: 2500; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: 0.5s ease;
        }
        .mobile-overlay.active { right: 0; }
        .mobile-overlay a { font-size: 28px; font-weight: 800; color: var(--text-dark); text-decoration: none; margin: 20px 0; }

        @media (max-width: 900px) {
            .menu-toggle { display: flex; }
            nav ul { display: none; }
            .title { font-size: 45px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="brand">
            <img src="logo.jpg" alt="LOGO" class="logo-img"> 
            <div class="brand-text">TEAM <span>VICHARKRANTI</span></div>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">Updates</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="competition.html">Competition</a></li>
                <li><a href="location.html">Location</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-btn"><span></span><span></span><span></span></div>
        </nav>
    </header>

    <div class="mobile-overlay" id="overlay">
        <a href="index.html">Home</a>
        <a href="news.html">Updates</a>
        <a href="members.html">Members</a>
        <a href="competition.html">Competition</a>
        <a href="location.html">Location</a>
    </div>

    <section>
        <div class="hero-content">
            <h1 class="title">ज्ञानदिप लावू <span>जगी</span></h1>
            <p class="subtitle">विचार, परिवर्तन आणि कृती. जाखोरी ग्रामविकासासाठी युवकांचे एक पाऊल. सामाजिक क्रांतीची नवी दिशा.</p>
            
            <div class="social-wrap">
                <a href="https://www.instagram.com/team_vicharkranti/" target="_blank" class="social-icon insta">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/JakhoriPublicLibrary/" target="_blank" class="social-icon fb">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://youtube.com/channel/UCJsniK5Xhn-N9BksZGiDRQw?si=TE3p5biEHE-SF5" target="_blank" class="social-icon yt">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </section>

    <script>
        const mobileBtn = document.getElementById('mobile-btn');
        const overlay = document.getElementById('overlay');

        mobileBtn.onclick = () => {
            mobileBtn.classList.toggle('open');
            overlay.classList.toggle('active');
            
            // Menu icon animation (simple)
            if(overlay.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        };
    </script>
</body>
</html>
